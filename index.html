<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Book Management App</title>
</head>
<body>
  <div id="app">
    <h1>Book Management App</h1>
    <div>
      <label for="title">Judul Buku:</label>
      <input type="text" id="title" placeholder="Masukkan judul buku">
    </div>
    <div>
      <label for="author">Penulis:</label>
      <input type="text" id="author" placeholder="Masukkan nama penulis">
    </div>
    <div>
      <label for="year">Tahun Terbit:</label>
      <input type="number" id="year" placeholder="Masukkan tahun terbit">
    </div>
    <div>
      <label>Status:</label>
      <select id="isComplete">
        <option value="false">Belum Selesai Dibaca</option>
        <option value="true">Sudah Selesai Dibaca</option>
      </select>
    </div>
    <button onclick="addBook()">Tambah Buku</button>

    <div id="bookshelf">
      <div id="belum-selesai" class="bookshelf">
        <h2>Belum Selesai Dibaca</h2>
        <ul id="list-belum-selesai" class="book-list"></ul>
      </div>
      <div id="sudah-selesai" class="bookshelf">
        <h2>Sudah Selesai Dibaca</h2>
        <ul id="list-sudah-selesai" class="book-list"></ul>
      </div>
      
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
